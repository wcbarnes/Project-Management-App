<div>
  <header>
    <h1>Tasks</h1>
    <h1>{{name}}</h1>
  </header>
  <div class='form'>
    <form ng-submit=createProject()>
      <input ng-model="projectName" type="text" placeholder="Project Name"></input>
      <input type='submit' value='Create this Project'></button>
    </form>
  </div>
  <div class='projects'>
    <div ng-repeat="project in projects track by $index" class='project'>
      <h3>{{project.projectName}}</h3>
      <form ng-submit="addTask()">
        <input ng-model="task" type="text" placeholder="Add a task"></input>
        <input type='submit' value="Add a Task" ng-click='myFunc()'></button>
      </form>
      <ul ng-repeat="task in tasks[$index].children">
        <li>{{task.task}}</li>
      </ul>
      
    </div>
    
  <div>
  
</div>
