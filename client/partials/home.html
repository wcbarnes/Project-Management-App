<h1>Product Management</h1>

<form ng-submit="login()">
  <input ng-model="userNameLogin" type="text" placeholder="username"></input>
  <input ng-model="passwordLogin" type="password"></input>
  <input type='submit' value='Log In'></button>
</form>

<form ng-submit="signup()">
  <input ng-model="userNameSignup" type="text" placeholder="username"></input>
  <input ng-model="passwordSignup" type="password"></input>
  <input type='submit' value='Sign Up'></button>
</form>
